<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML & CSS Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            gap: 10px;
        }
        textarea {
            width: 50%;
            height: 300px;
            font-family: monospace;
        }
        iframe {
            width: 50%;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Live HTML & CSS Editor</h2>
    <div class="container">
        <textarea id="htmlCssEditor" placeholder="Write your HTML & CSS here..."></textarea>
        <iframe id="preview"></iframe>
    </div>
    <script>
        document.getElementById('htmlCssEditor').addEventListener('input', function() {
            const code = this.value;
            const iframe = document.getElementById('preview').contentWindow.document;
            iframe.open();
            iframe.write(code);
            iframe.close();
        });
    </script>
</body>
</html>
